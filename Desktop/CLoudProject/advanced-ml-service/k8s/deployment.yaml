apiVersion: apps/v1
kind: Deployment
metadata:
  name: advanced-ml-service
  namespace: default
  labels:
    app: advanced-ml-service
    tier: ml
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: advanced-ml-service
  template:
    metadata:
      labels:
        app: advanced-ml-service
        tier: ml
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: advanced-ml-service
        image: ghcr.io/daksh-khandelwal-1495/advanced-ml-service:latest
        imagePullPolicy: IfNotPresent  # Production ready
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: PROMETHEUS_MULTIPROC_DIR
          value: "/tmp/prometheus"
        - name: MODEL_STORAGE_PATH
          value: "/tmp/models"
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 4Gi  # Higher memory for ML models
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: model-storage
          mountPath: /tmp/models
        - name: prometheus-metrics
          mountPath: /tmp/prometheus
      volumes:
      - name: model-storage
        emptyDir:
          sizeLimit: 1Gi
      - name: prometheus-metrics
        emptyDir:
          sizeLimit: 100Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: advanced-ml-service
  namespace: default
  labels:
    app: advanced-ml-service
    tier: ml
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: advanced-ml-service