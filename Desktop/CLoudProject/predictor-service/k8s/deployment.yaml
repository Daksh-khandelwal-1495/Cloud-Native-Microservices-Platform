apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor-service
  namespace: default
  labels:
    app: predictor-service
    tier: prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: predictor-service
  template:
    metadata:
      labels:
        app: predictor-service
        tier: prediction
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: predictor-service
        image: starlorddk7/predictor-service:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus.monitoring:9090"
        - name: REDIS_HOST
          value: "redis.database"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      restartPolicy: Always