# ArgoCD Installation and GitOps Configuration

---
# ArgoCD Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
# ArgoCD Application for Microservices
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/cloud-microservices-platform.git
    targetRevision: HEAD
    path: k8s-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# ArgoCD Application for Monitoring Stack
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/cloud-microservices-platform.git
    targetRevision: HEAD
    path: monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

---
# ArgoCD Application for Database Stack
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/cloud-microservices-platform.git
    targetRevision: HEAD
    path: database
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

---
# ArgoCD Application for Predictive Scaling
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predictive-scaling
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/cloud-microservices-platform.git
    targetRevision: HEAD
    path: predictor-service
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

---
# Custom ArgoCD Project for Multi-Environment Management
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: microservices-platform
  namespace: argocd
spec:
  description: "Cloud-Native Microservices Platform with Predictive Scaling"
  sourceRepos:
  - 'https://github.com/your-username/cloud-microservices-platform.git'
  - 'https://helm.prometheus-community.io'
  - 'https://grafana.github.io/helm-charts'
  destinations:
  - namespace: default
    server: https://kubernetes.default.svc
  - namespace: monitoring
    server: https://kubernetes.default.svc
  - namespace: database
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - name: admin
    description: Admin access to microservices platform
    policies:
    - p, proj:microservices-platform:admin, applications, *, microservices-platform/*, allow
    - p, proj:microservices-platform:admin, repositories, *, *, allow
    groups:
    - microservices-platform:admin

---
# ArgoCD Repository Configuration
apiVersion: v1
kind: Secret
metadata:
  name: microservices-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/your-username/cloud-microservices-platform.git
  # For private repos, add credentials:
  # username: your-username
  # password: your-token

---
# ArgoCD Rollouts Configuration for Canary Deployments
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: user-service-rollout
  namespace: default
spec:
  replicas: 3
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 60s}
      - setWeight: 50
      - pause: {duration: 60s}
      - setWeight: 80
      - pause: {duration: 30s}
      analysis:
        templates:
        - templateName: success-rate
        args:
        - name: service-name
          value: user-service
      canaryService: user-service-canary
      stableService: user-service-stable
      trafficRouting:
        istio:
          virtualService:
            name: user-service-vs
            routes:
            - primary
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: starlorddk7/user-service:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Analysis Template for Rollout Success Rate
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: default
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 30s
    count: 3
    successCondition: result[0] >= 0.95
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus.monitoring:9090
        query: |
          sum(rate(flask_http_request_total{service="{{args.service-name}}", status!~"5.."}[2m])) /
          sum(rate(flask_http_request_total{service="{{args.service-name}}"}[2m]))